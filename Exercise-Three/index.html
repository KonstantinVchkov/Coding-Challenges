  <body>
    <script>
      // Exercise Three
      const num = +prompt("enter a number here");
      const num1 = +prompt("enter a number here");
      const num2 = +prompt("enter a number here");
      const max = Math.max(num, num1, num2);
      const min = Math.min(num, num1, num2);
      console.log(`Max number is :${max} \nMin number is :${min}`);

      for (let i = 2; i <= max; i++) {
        if (max % i === 0) {
          console.log("The max number is not prime", max);
          break;
        } else {
          console.log("The max number is prime: ", max);
          break;
        }
      }

      for (let i = 2; i <= min; i++) {
        if (min % i === 0) {
          console.log("The min number is not prime", min);
          break;
        } else {
          console.log("The min number is prime", min);
          break;
        }
      }
    </script>
  </body>
