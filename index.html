<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div class="head-section">
      <h1>Car racing game</h1>
      <button class="race-btn">Race!</button>
      <button class="start-over-btn">Start over</button>
    </div>
    <div class="race-section">
      <div class="green-line first"></div>
      <div class="white-line"></div>
      <div class="track">
        <div class="countDown">3</div>
        <div class="firstCar car">
          <!-- Here we have to put the gif image -->
          <img src="./images/car2.gif" class="first-car" alt="" />
        </div>
        <div class="yellow-line"></div>
        <div class="yellow-line mtop">
          <!-- margin-top just 5px -->
        </div>
        <div class="finishFlag">
          <img src="./images/finish.gif" alt="" />
        </div>
        <div class="secondCar car">
          <!-- Here we have to put the gif image -->
          <img src="./images/car1.gif" alt="" />
        </div>
      </div>
      <div class="white-line"></div>
      <div class="green-line last"></div>
    </div>
    <div class="result-section">
      <h1>Results</h1>
    </div>
    <div class="tables">
      <!-- <h3>Car 1</h3> -->

      <table class="first-table">
        <th>Car 1</th>
        <tbody id="car-one-body"></tbody>
      </table>

      <table class="second-table">
        <th class="red">Car 2</th>
        <tbody id="car-two-body"></tbody>
      </table>
      <table class="third-table">
        <th>Previous Results</th>
        <tbody id="car-two-body"></tbody>
      </table>
    </div>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
